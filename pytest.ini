[pytest]
# Strict test configuration for pmake-recover
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage requirements - 100% mandatory
addopts = 
    --strict-markers
    --verbose
    -ra
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=100
    --cov-branch
    --maxfail=1
    --tb=short
    --color=yes

# Markers for test organization
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests (> 1 second)
    requires_file: Tests that require file system access

# Test discovery patterns
norecursedirs = .git .venv __pycache__ *.egg-info dist build htmlcov .cache .pytest_cache .vs

# Coverage configuration is in separate .coveragerc file

# Note: Parallel execution is handled by command line args
# Use: pytest -n auto (for parallel execution with pytest-xdist)

# Strict mode settings
filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
    error::FutureWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S